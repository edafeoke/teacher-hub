<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B99FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2BC8B7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2BC8B7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B99FE;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#gradient1)" opacity="0.05"/>
  
  <!-- Connection lines -->
  <path d="M200 400 Q400 200 600 400" stroke="url(#gradient1)" stroke-width="3" fill="none" opacity="0.3" stroke-dasharray="10,5"/>
  <path d="M600 400 Q800 600 1000 400" stroke="url(#gradient2)" stroke-width="3" fill="none" opacity="0.3" stroke-dasharray="10,5"/>
  
  <!-- Teacher figure (left) - More realistic -->
  <g transform="translate(200, 250)">
    <!-- Head -->
    <ellipse cx="0" cy="0" rx="35" ry="42" fill="#E8D5C4" filter="url(#shadow)"/>
    <!-- Hair -->
    <path d="M-35 -20 Q-40 -30 -35 -40 Q-30 -45 -25 -40 Q-20 -35 -25 -25 Q-30 -20 -35 -20 Z" fill="#4A3728" opacity="0.8"/>
    <path d="M25 -20 Q30 -30 25 -40 Q20 -45 15 -40 Q10 -35 15 -25 Q20 -20 25 -20 Z" fill="#4A3728" opacity="0.8"/>
    <!-- Eyes -->
    <ellipse cx="-12" cy="-5" rx="4" ry="5" fill="#1a1a1a"/>
    <ellipse cx="12" cy="-5" rx="4" ry="5" fill="#1a1a1a"/>
    <ellipse cx="-12" cy="-5" rx="2" ry="2.5" fill="white"/>
    <ellipse cx="12" cy="-5" rx="2" ry="2.5" fill="white"/>
    <!-- Nose -->
    <ellipse cx="0" cy="5" rx="3" ry="4" fill="#D4BFA0" opacity="0.5"/>
    <!-- Mouth -->
    <path d="M-8 15 Q0 20 8 15" stroke="#1a1a1a" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Neck -->
    <rect x="-12" y="42" width="24" height="20" rx="5" fill="#E8D5C4"/>
    
    <!-- Body/Shirt -->
    <path d="M-40 62 L-50 180 L50 180 L40 62 Z" fill="url(#gradient1)" filter="url(#shadow)"/>
    <!-- Blazer/Cardigan -->
    <path d="M-50 62 L-60 200 L-45 200 L-40 62 Z" fill="url(#gradient1)" opacity="0.7" filter="url(#shadow)"/>
    <path d="M50 62 L60 200 L45 200 L40 62 Z" fill="url(#gradient1)" opacity="0.7" filter="url(#shadow)"/>
    
    <!-- Left arm -->
    <ellipse cx="-55" cy="120" rx="18" ry="50" fill="#E8D5C4" transform="rotate(-20 -55 120)"/>
    <ellipse cx="-55" cy="120" rx="15" ry="45" fill="url(#gradient1)" opacity="0.6" transform="rotate(-20 -55 120)"/>
    
    <!-- Right arm holding tablet -->
    <ellipse cx="55" cy="120" rx="18" ry="50" fill="#E8D5C4" transform="rotate(20 55 120)"/>
    <ellipse cx="55" cy="120" rx="15" ry="45" fill="url(#gradient1)" opacity="0.6" transform="rotate(20 55 120)"/>
    
    <!-- Tablet/Device -->
    <rect x="35" y="80" width="50" height="70" rx="5" fill="white" opacity="0.95" filter="url(#shadow)"/>
    <rect x="38" y="85" width="44" height="60" rx="3" fill="#1a1a1a" opacity="0.1"/>
    <line x1="45" y1="95" x2="72" y2="95" stroke="url(#gradient1)" stroke-width="2" opacity="0.5"/>
    <line x1="45" y1="105" x2="72" y2="105" stroke="url(#gradient1)" stroke-width="2" opacity="0.5"/>
    <line x1="45" y1="115" x2="65" y2="115" stroke="url(#gradient1)" stroke-width="2" opacity="0.5"/>
    
    <!-- Legs -->
    <rect x="-25" y="200" width="20" height="80" rx="10" fill="#2C3E50" filter="url(#shadow)"/>
    <rect x="5" y="200" width="20" height="80" rx="10" fill="#2C3E50" filter="url(#shadow)"/>
    
    <!-- Shoes -->
    <ellipse cx="-15" cy="285" rx="12" ry="8" fill="#1a1a1a"/>
    <ellipse cx="15" cy="285" rx="12" ry="8" fill="#1a1a1a"/>
    
    <!-- Label -->
    <text x="0" y="320" text-anchor="middle" fill="url(#gradient1)" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600">Teacher</text>
  </g>
  
  <!-- Central connection hub -->
  <g transform="translate(600, 400)">
    <circle cx="0" cy="0" r="60" fill="white" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="50" fill="url(#gradient1)" opacity="0.1"/>
    <circle cx="0" cy="0" r="30" fill="url(#gradient1)"/>
    <path d="M-15 -15 L15 15 M15 -15 L-15 15" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Student figures (right) - More realistic -->
  <g transform="translate(1000, 250)">
    <!-- Student 1 -->
    <g transform="translate(-60, 0)">
      <!-- Head -->
      <ellipse cx="0" cy="0" rx="30" ry="36" fill="#F4D1AE" filter="url(#shadow)"/>
      <!-- Hair -->
      <path d="M-30 -15 Q-35 -25 -30 -35 Q-25 -40 -20 -35 Q-15 -30 -20 -20 Q-25 -15 -30 -15 Z" fill="#8B4513" opacity="0.8"/>
      <!-- Eyes -->
      <ellipse cx="-10" cy="-4" rx="3" ry="4" fill="#1a1a1a"/>
      <ellipse cx="10" cy="-4" rx="3" ry="4" fill="#1a1a1a"/>
      <ellipse cx="-10" cy="-4" rx="1.5" ry="2" fill="white"/>
      <ellipse cx="10" cy="-4" rx="1.5" ry="2" fill="white"/>
      <!-- Nose -->
      <ellipse cx="0" cy="4" rx="2.5" ry="3" fill="#E8C9A8" opacity="0.5"/>
      <!-- Mouth -->
      <path d="M-7 12 Q0 16 7 12" stroke="#1a1a1a" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      
      <!-- Neck -->
      <rect x="-10" y="36" width="20" height="18" rx="4" fill="#F4D1AE"/>
      
      <!-- Body/T-shirt -->
      <path d="M-35 54 L-40 160 L40 160 L35 54 Z" fill="url(#gradient2)" filter="url(#shadow)"/>
      
      <!-- Left arm -->
      <ellipse cx="-45" cy="100" rx="15" ry="45" fill="#F4D1AE" transform="rotate(-15 -45 100)"/>
      <ellipse cx="-45" cy="100" rx="12" ry="40" fill="url(#gradient2)" opacity="0.6" transform="rotate(-15 -45 100)"/>
      
      <!-- Right arm holding notebook -->
      <ellipse cx="45" cy="100" rx="15" ry="45" fill="#F4D1AE" transform="rotate(15 45 100)"/>
      <ellipse cx="45" cy="100" rx="12" ry="40" fill="url(#gradient2)" opacity="0.6" transform="rotate(15 45 100)"/>
      
      <!-- Notebook -->
      <rect x="30" y="70" width="35" height="45" rx="3" fill="white" opacity="0.95" filter="url(#shadow)"/>
      <line x1="35" y1="78" x2="58" y2="78" stroke="url(#gradient2)" stroke-width="1.5" opacity="0.6"/>
      <line x1="35" y1="85" x2="58" y2="85" stroke="url(#gradient2)" stroke-width="1.5" opacity="0.6"/>
      <line x1="35" y1="92" x2="55" y2="92" stroke="url(#gradient2)" stroke-width="1.5" opacity="0.6"/>
      
      <!-- Legs -->
      <rect x="-20" y="160" width="18" height="70" rx="9" fill="#34495E" filter="url(#shadow)"/>
      <rect x="2" y="160" width="18" height="70" rx="9" fill="#34495E" filter="url(#shadow)"/>
      
      <!-- Shoes -->
      <ellipse cx="-11" cy="235" rx="10" ry="7" fill="#1a1a1a"/>
      <ellipse cx="11" cy="235" rx="10" ry="7" fill="#1a1a1a"/>
    </g>
    
    <!-- Student 2 -->
    <g transform="translate(60, 60)">
      <!-- Head -->
      <ellipse cx="0" cy="0" rx="28" ry="34" fill="#E8D5C4" filter="url(#shadow)"/>
      <!-- Hair (ponytail) -->
      <circle cx="0" cy="-25" r="20" fill="#2C1810" opacity="0.8"/>
      <path d="M-28 -15 Q-30 -20 -28 -25 Q-25 -28 -22 -25 Q-20 -22 -22 -18 Q-25 -15 -28 -15 Z" fill="#2C1810" opacity="0.8"/>
      <path d="M22 -15 Q25 -20 22 -25 Q20 -28 17 -25 Q15 -22 17 -18 Q20 -15 22 -15 Z" fill="#2C1810" opacity="0.8"/>
      <!-- Eyes -->
      <ellipse cx="-9" cy="-3" rx="3" ry="4" fill="#1a1a1a"/>
      <ellipse cx="9" cy="-3" rx="3" ry="4" fill="#1a1a1a"/>
      <ellipse cx="-9" cy="-3" rx="1.5" ry="2" fill="white"/>
      <ellipse cx="9" cy="-3" rx="1.5" ry="2" fill="white"/>
      <!-- Nose -->
      <ellipse cx="0" cy="4" rx="2.5" ry="3" fill="#D4BFA0" opacity="0.5"/>
      <!-- Mouth -->
      <path d="M-6 11 Q0 14 6 11" stroke="#1a1a1a" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      
      <!-- Neck -->
      <rect x="-9" y="34" width="18" height="16" rx="4" fill="#E8D5C4"/>
      
      <!-- Body/Hoodie -->
      <path d="M-32 50 L-38 150 L38 150 L32 50 Z" fill="url(#gradient2)" filter="url(#shadow)"/>
      <!-- Hood -->
      <path d="M-32 50 Q-35 40 -30 35 Q-25 30 -20 35 Q-15 40 -18 50" fill="url(#gradient2)" opacity="0.8"/>
      <path d="M32 50 Q35 40 30 35 Q25 30 20 35 Q15 40 18 50" fill="url(#gradient2)" opacity="0.8"/>
      
      <!-- Left arm on laptop -->
      <ellipse cx="-42" cy="95" rx="14" ry="42" fill="#E8D5C4" transform="rotate(-10 -42 95)"/>
      <ellipse cx="-42" cy="95" rx="11" ry="38" fill="url(#gradient2)" opacity="0.6" transform="rotate(-10 -42 95)"/>
      
      <!-- Right arm on laptop -->
      <ellipse cx="42" cy="95" rx="14" ry="42" fill="#E8D5C4" transform="rotate(10 42 95)"/>
      <ellipse cx="42" cy="95" rx="11" ry="38" fill="url(#gradient2)" opacity="0.6" transform="rotate(10 42 95)"/>
      
      <!-- Laptop -->
      <rect x="-30" y="70" width="60" height="40" rx="3" fill="#1a1a1a" filter="url(#shadow)"/>
      <rect x="-28" y="72" width="56" height="36" rx="2" fill="white" opacity="0.95"/>
      <rect x="-25" y="75" width="50" height="30" rx="1" fill="url(#gradient2)" opacity="0.2"/>
      <line x1="-20" y1="82" x2="20" y2="82" stroke="url(#gradient2)" stroke-width="1.5" opacity="0.4"/>
      <line x1="-20" y1="88" x2="20" y2="88" stroke="url(#gradient2)" stroke-width="1.5" opacity="0.4"/>
      
      <!-- Legs -->
      <rect x="-18" y="150" width="16" height="65" rx="8" fill="#34495E" filter="url(#shadow)"/>
      <rect x="2" y="150" width="16" height="65" rx="8" fill="#34495E" filter="url(#shadow)"/>
      
      <!-- Shoes -->
      <ellipse cx="-10" cy="220" rx="9" ry="6" fill="#1a1a1a"/>
      <ellipse cx="10" cy="220" rx="9" ry="6" fill="#1a1a1a"/>
    </g>
    
    <!-- Label -->
    <text x="0" y="250" text-anchor="middle" fill="url(#gradient2)" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600">Students</text>
  </g>
  
  <!-- Floating elements - Books -->
  <g opacity="0.4">
    <rect x="120" y="520" width="45" height="35" rx="3" fill="url(#gradient1)" transform="rotate(-15 142.5 537.5)"/>
    <line x1="130" y1="525" x2="155" y2="525" stroke="white" stroke-width="1" opacity="0.5" transform="rotate(-15 142.5 537.5)"/>
    <rect x="1035" y="520" width="45" height="35" rx="3" fill="url(#gradient2)" transform="rotate(15 1057.5 537.5)"/>
    <line x1="1045" y1="525" x2="1070" y2="525" stroke="white" stroke-width="1" opacity="0.5" transform="rotate(15 1057.5 537.5)"/>
  </g>
  
  <!-- Floating elements - Stars/Learning icons -->
  <g opacity="0.3">
    <path d="M100 200 L110 230 L140 230 L115 250 L125 280 L100 260 L75 280 L85 250 L60 230 L90 230 Z" fill="url(#gradient1)"/>
    <path d="M1100 200 L1110 230 L1140 230 L1115 250 L1125 280 L1100 260 L1075 280 L1085 250 L1060 230 L1090 230 Z" fill="url(#gradient2)"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="url(#gradient1)" opacity="0.1"/>
  <circle cx="1100" cy="700" r="80" fill="url(#gradient2)" opacity="0.1"/>
</svg>
